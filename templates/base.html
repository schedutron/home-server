<html lang="en">

    <link rel="apple-touch-icon" sizes="144x144" href="static/img/favicon/apple-icon-144x144.png">

	$( document ).ready(function() {
	  $( ".nightmode_button" ).click(function() {
	    $("body").toggleClass( "nightmode" );
	  });
	});
</script>
