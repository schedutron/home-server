{% extends 'base.html' %}
{% block play %}

<h3> {{ title }} </h3>
  <video class="img-fluid" controls>
    <source src="../static/videos/{{ video_file }}" type="video/mp4">
    <source src="../static/videos/{{ video_file }}" type="video/mkv">
    <track label="English" kind="subtitles" srclang="en" src="../static/subt.vtt" default>
    Your browser does not support this video format.
  </video>
{% endblock %}
