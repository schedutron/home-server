{% extends 'base.html' %}
{% block play %}
{% for i in range(video_files_number) %}
  <p><a href="/{{ video_files[i] }}"> {{ i+1 }}) {{ video_files[i] }} - {{likes[i]}} {{"person likes" if likes[i]=="1" else "people like"}} this</a></p>
{% endfor %}
<form action="/" method="post">
<button type="submit"> Sync with newly uploaded files </button>
</form>
{% endblock %}
