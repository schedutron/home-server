{% extends 'base.html' %}
{% block play %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        {% for video in video_files %}
          <p><a href="/{{ video }}"> {{ video }} </a></p>
        {% endfor %}
          <!-- remote/lazy mode relies on this -->
          <div class="isindex"></div>
          <!-- remote/lazy mode relies on this -->
    </div>
  </div>
</div>
{% endblock %}
