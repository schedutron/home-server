{% extends 'base.html' %}
{% block play %}
<table class="table table-hover">
{% for i in range(video_files_number) %}
<tr>
    <td>
      <a class="btn btn-danger" href="/{{ video_files[i] }}"><i class="fa fa-play"></i></a>
    </td>
    <td>{{ i+1 }}</td>
    <td>
      {{ video_files[i] }}
    </td>
  </tr>
{% endfor %}
</table>
{% endblock %}
